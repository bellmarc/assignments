<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Simple HTML Calculator</title>
</head>
<body class="bg-grad">

   <div><h1>Simple HTML Calculator</h1> <p> Perform three basic types of math operations in the below forms.</p>
        <img src="https://icon-library.net/images/calc-icon/calc-icon-29.jpg" class="calc-icon" alt="calculator icon">
    </div>
    <form name="calcAdd">
        <div><label for= "calc1" class="firstcalc">  Addition: </label>
        </div>
            <input type="number"  name="addNum1" placeholder="Enter/Select Number" required></input>
            <input type="number"  name="addNum2" placeholder="Enter/Select Number" required></input>
            <button>Submit</button>
            <div id="addOutput" class="answer"></div>

    </form>
    <div><label for= "calc2" class="secondcalc"> Subtraction: </label>
    </div>
    <form name="calcSubtract">  <!--Form must be a name -->
            <input type="number"  name="subNum1" placeholder="Enter/Select Number" required></input>
            <input type="number"  name="subNum2" placeholder="Enter/Select Number" required></input>
            <button>Submit</button>
            <div id="subOutput" class="subAnswer"></div>
    </form>
    <div><label for= "calc3" class="thirdcalc"> Multiplication: </label>
    </div>
    <form name="calcMulti">
            <input type="number"  name="multiNum" placeholder="Enter/Select Number" required></input>
            <input type="number"  name="multiNum2" placeholder="Enter/Select Number" required></input>
            <button>Submit</button>
            <div id="multiOutput" class="multiplyAnswer"></div>
    </form>

<script src="index.js"></script>
</body>


</html>
