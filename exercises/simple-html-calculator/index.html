<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Simple HTML Calculator</title>
</head>
<body class="bg-grad">

   <div><h1>Simple HTML Calculator</h1> <p> Perform three basic types of math operations in the below forms.</p>
        <img src="https://icon-library.net/images/calc-icon/calc-icon-29.jpg" class="calc-icon" alt="calculator icon">
    </div>
    <div class="calc-add">
        <div><label for= "calc1" class="firstcalc">  Addition: </label>
        </div>
        <div class="first-input">
            <input type="number" id="firstNum" name="add-num1" placeholder="Enter/Select Number" required></input>
            <input type="number" id="secondNum" name="add-num2" placeholder="Enter/Select Number" required></input>
            <input type="submit" id="addBtn" value="Submit"></input>
            <div id="addOutput" class="answer"></div>
        </div>
    </div>
    <div><label for= "calc2" class="secondcalc"> Subtraction: </label>
    </div>
    <div class="calc-subtract">
            <input type="number" id="subNum" name="sub-num1" placeholder="Enter/Select Number" required></input>
            <input type="number" id="subNum2" name="sub-num2" placeholder="Enter/Select Number" required></input>
            <input type="submit" id="subBtn" value="Submit"></input>
            <div id="subOutput" class="subAnswer"></div>
    </div>
    <div><label for= "calc3" class="thirdcalc"> Multiplication: </label>
    </div>
    <div class="calc-multi">
            <input type="number" id="multiNum" name="multiNum" placeholder="Enter/Select Number" required></input>
            <input type="number" id="multiNum2" name="multiNum2" placeholder="Enter/Select Number" required></input>
            <input type="submit" id="multiplyBtn" value="Submit"></input>
            <div id="multiOutput" class="multiplyAnswer"></div>
    </div>

<script src="index.js"></script>
</body>


</html>
